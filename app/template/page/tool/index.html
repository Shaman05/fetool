<div data-ng-controller="tool">
  <ol class="breadcrumb">
    <li><a href="#/tool">常用工具</a></li>
    <li class="active" data-ng-show="current.title">{{current.title}}</li>
  </ol>
  <div class="container-fluid">
    <div class="tool-container">
      <div class="row">
        <div class="col-sm-4" data-ng-repeat="item in toolList">
          <div class="panel panel-primary" data-ng-click="redirect(item)">
            <div class="panel-heading">
              <h3 class="panel-title">{{item.title}}</h3>
            </div>
            <div class="panel-body">{{item.desc}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
